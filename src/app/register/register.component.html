<app-header></app-header>
<app-footer></app-footer>
<h2>Create Account</h2>
<main>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="studentId">Student Id:</label>
      <input type="number" id="studentId" formControlName="studentId" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="text" id="password" formControlName="password" required>
      </div>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" formControlName="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" formControlName="lastName" required>
      </div>
      <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" id="department" formControlName="department" required>
      </div>
      <div class="form-group">
        <label for="graduationYear">Grad year:</label>
        <input type="number" id="graduationYear" formControlName="graduationYear" required>
      </div>
      <div class="form-group">
        <label for="profession">Profession:</label>
        <input type="text" id="profession" formControlName="profession" required>
      </div>
      <div class="form-group">
        <label for="contactNumber">Contact:</label>
        <input type="number" id="contactNumber" formControlName="contactNumber" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" formControlName="address" required>
      </div>


    <div class="form-group">
      <div class="error-message" *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>
      <button mat-flat-button color="primary">Create Account</button><br><br>
      <button (click)="goToPage('')" mat-flat-button color="primary">Already have an account?</button>
    </div>
    <div></div>
    <div></div>
    <div></div>
    <div class="button-row">
        <button (click)="goToPage('')">Already have an account?</button>
      </div>
      <div></div>
      <div></div>
      <div></div>
  </form>
</main>
